<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UijeongBoo - Media Player Components</title>
    
    <!-- UijeongBoo Core CSS -->
    <link rel="stylesheet" href="../../css/core/variables.css">
    <link rel="stylesheet" href="../../css/core/reset.css">
    <link rel="stylesheet" href="../../css/core/typography.css">
    
    <!-- UijeongBoo Global Enforcer - 전역 강제 규칙 -->
    <link rel="stylesheet" href="../../css/uijeongboo-global-enforcer.css">
    
    <style>
        /* Base Layout */
        body {
            background: var(--uij-bg-primary, #222222);
            color: var(--uij-text-primary, #eeeeee);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 60px;
        }

        .section h2 {
            color: var(--uij-primary, #32CD32);
            margin-bottom: 12px;
            font-size: 24px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .section p {
            color: var(--uij-text-muted, #999999);
            margin-bottom: 24px;
            overflow: hidden;
            text-overflow: ellipsis;
            -webkit-line-clamp: 2;
            display: -webkit-box;
            -webkit-box-orient: vertical;
        }

        /* ===== VIDEO PLAYER STYLES ===== */
        .video-player {
            background: var(--uij-bg-primary, #222222);
            border: 1px solid var(--uij-border, #444444);
            border-radius: 12px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .video-screen {
            position: relative;
            height: 300px;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: #333333;
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        
        .play-button-large {
            width: 80px;
            height: 80px;
            border: 6px solid var(--uij-primary, #32CD32);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .play-button-large::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-40%, -50%);
            width: 0;
            height: 0;
            border-left: 20px solid var(--uij-primary, #32CD32);
            border-top: 16px solid transparent;
            border-bottom: 16px solid transparent;
        }
        
        .play-button-large:hover {
            transform: scale(1.1);
        }
        
        .video-controls {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: var(--uij-bg-secondary, #333333);
        }
        
        .video-checkbox {
            display: none;
        }
        
        .video-btn {
            width: 32px;
            height: 32px;
            background: transparent;
            border: 2px solid var(--uij-text-secondary, #cccccc);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .video-btn:hover {
            border-color: var(--uij-primary, #32CD32);
        }
        
        .play-btn::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) translateX(2px);
            width: 0;
            height: 0;
            border-left: 12px solid var(--uij-text-secondary, #cccccc);
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }
        
        .video-checkbox:checked + .play-btn::after {
            border-left: none;
            border-top: none;
            border-bottom: none;
            width: 4px;
            height: 16px;
            background: var(--uij-text-secondary, #cccccc);
            left: 8px;
            top: 6px;
        }
        
        .video-checkbox:checked + .play-btn::before {
            content: '';
            position: absolute;
            width: 4px;
            height: 16px;
            background: var(--uij-text-secondary, #cccccc);
            left: 16px;
            top: 6px;
        }
        
        .video-progress {
            flex: 1;
            position: relative;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--uij-bg-primary, #222222);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }
        
        .progress-bar::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--uij-primary, #32CD32);
            cursor: pointer;
        }
        
        .video-time {
            color: var(--uij-text-secondary, #cccccc);
            font-size: 14px;
            min-width: 80px;
        }
        
        .volume-btn::after {
            content: '';
            position: absolute;
            left: 8px;
            top: 12px;
            width: 8px;
            height: 8px;
            background: var(--uij-text-secondary, #cccccc);
            border-radius: 2px 0 0 2px;
        }
        
        .volume-btn::before {
            content: '';
            position: absolute;
            right: 8px;
            top: 8px;
            width: 0;
            height: 0;
            border-left: 8px solid var(--uij-text-secondary, #cccccc);
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }
        
        .fullscreen-btn::after {
            content: '';
            position: absolute;
            left: 6px;
            top: 6px;
            width: 20px;
            height: 20px;
            border: 2px solid var(--uij-text-secondary, #cccccc);
            border-radius: 2px;
        }

        /* ===== MUSIC PLAYER STYLES ===== */
        .music-player {
            background: var(--uij-bg-secondary, #333333);
            border: 1px solid var(--uij-border, #444444);
            border-radius: 20px;
            padding: 24px;
            margin-top: 20px;
            max-width: 400px;
        }
        
        .album-art {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 24px;
        }
        
        .album-cover {
            width: 100%;
            height: 100%;
            background: var(--uij-bg-tertiary, #444444);
            border-radius: 50%;
            border: 4px solid var(--uij-border, #555555);
        }
        
        .vinyl-record {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: var(--uij-bg-primary, #222222);
            border-radius: 50%;
            border: 2px solid var(--uij-text-muted, #999999);
        }
        
        .vinyl-record::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: var(--uij-text-muted, #999999);
            border-radius: 50%;
        }
        
        .music-checkbox:checked + .music-btn .vinyl-record {
            animation: vinyl-spin 3s linear infinite;
        }
        
        @keyframes vinyl-spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .track-info {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .track-info h4 {
            margin-bottom: 8px;
            color: var(--uij-text-primary, #eeeeee);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-info p {
            color: var(--uij-text-muted, #999999);
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .music-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin-bottom: 20px;
        }
        
        .music-checkbox {
            display: none;
        }
        
        .music-btn {
            width: 48px;
            height: 48px;
            background: transparent;
            border: 2px solid var(--uij-primary, #32CD32);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .music-btn:hover {
            background: var(--uij-primary, #32CD32);
        }
        
        .play-btn-main {
            width: 64px;
            height: 64px;
        }
        
        .play-btn-main::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-40%, -50%);
            width: 0;
            height: 0;
            border-left: 16px solid var(--uij-primary, #32CD32);
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            transition: all 0.3s ease;
        }
        
        .music-checkbox:checked + .play-btn-main::after {
            border-left: none;
            border-top: none;
            border-bottom: none;
            width: 3px;
            height: 18px;
            background: var(--uij-primary, #32CD32);
            left: 50%;
            top: 50%;
            transform: translate(-6px, -50%);
        }
        
        .music-checkbox:checked + .play-btn-main::before {
            content: '';
            position: absolute;
            width: 3px;
            height: 18px;
            background: var(--uij-primary, #32CD32);
            left: 50%;
            top: 50%;
            transform: translate(3px, -50%);
        }
        
        .prev-btn::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-right: 10px solid var(--uij-primary, #32CD32);
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }
        
        .prev-btn::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-8px, -50%);
            width: 2px;
            height: 12px;
            background: var(--uij-primary, #32CD32);
        }
        
        .next-btn::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-40%, -50%);
            width: 0;
            height: 0;
            border-left: 10px solid var(--uij-primary, #32CD32);
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
        }
        
        .next-btn::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(6px, -50%);
            width: 2px;
            height: 12px;
            background: var(--uij-primary, #32CD32);
        }
        
        .music-progress {
            margin-top: 16px;
        }
        
        .music-range {
            width: 100%;
            height: 6px;
            background: var(--uij-bg-primary, #222222);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            margin-bottom: 12px;
        }
        
        .music-range::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--uij-primary, #32CD32);
            cursor: pointer;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            color: var(--uij-text-muted, #999999);
            font-size: 12px;
        }

        /* ===== AUDIO SYNC STYLES ===== */
        .audio-visualizer {
            background: var(--uij-bg-secondary, #333333);
            border: 1px solid var(--uij-border, #444444);
            border-radius: 12px;
            padding: 32px;
            margin-top: 20px;
            text-align: center;
        }
        
        .audio-checkbox {
            display: none;
        }
        
        .audio-play-btn {
            display: inline-block;
            width: 50px;
            height: 50px;
            background: transparent;
            border: 2px solid var(--uij-primary, #32CD32);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 32px;
            position: relative;
        }
        
        .audio-play-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 55%;
            transform: translate(-40%, -50%);
            width: 0;
            height: 0;
            border-left: 12px solid var(--uij-primary, #32CD32);
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            transition: all 0.3s ease;
        }
        
        .audio-checkbox:checked + .audio-play-btn::before {
            border-left: none;
            border-top: none;
            border-bottom: none;
            width: 4px;
            height: 14px;
            background: var(--uij-primary, #32CD32);
            left: 50%;
        }
        
        .audio-play-btn:hover {
            background: #333333;
            transform: scale(1.05);
        }
        
        .audio-play-btn:hover::before {
            border-left-color: var(--uij-text-primary, #eeeeee);
        }
        
        .audio-checkbox:checked + .audio-play-btn:hover::before {
            background: var(--uij-text-primary, #eeeeee);
        }
        
        .equalizer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
            height: 80px;
            margin-bottom: 32px;
        }
        
        .eq-bar {
            width: 8px;
            background: var(--uij-text-secondary, #cccccc);
            border-radius: 4px 4px 0 0;
            transition: all 0.3s ease;
        }
        
        .eq-bar.bar-1 { height: 20px; }
        .eq-bar.bar-2 { height: 35px; }
        .eq-bar.bar-3 { height: 60px; }
        .eq-bar.bar-4 { height: 75px; }
        .eq-bar.bar-5 { height: 45px; }
        .eq-bar.bar-6 { height: 30px; }
        .eq-bar.bar-7 { height: 55px; }
        .eq-bar.bar-8 { height: 25px; }
        
        .audio-checkbox:checked ~ .equalizer .eq-bar {
            background: var(--uij-primary, #32CD32);
        }
        
        .audio-checkbox:checked ~ .equalizer .bar-1 {
            animation: eq-bounce-1 1.2s ease-in-out infinite;
        }
        
        .audio-checkbox:checked ~ .equalizer .bar-2 {
            animation: eq-bounce-2 1.1s ease-in-out infinite;
        }
        
        .audio-checkbox:checked ~ .equalizer .bar-3 {
            animation: eq-bounce-3 0.9s ease-in-out infinite;
        }
        
        .audio-checkbox:checked ~ .equalizer .bar-4 {
            animation: eq-bounce-4 0.8s ease-in-out infinite;
        }
        
        .audio-checkbox:checked ~ .equalizer .bar-5 {
            animation: eq-bounce-5 1.0s ease-in-out infinite;
        }
        
        .audio-checkbox:checked ~ .equalizer .bar-6 {
            animation: eq-bounce-6 1.3s ease-in-out infinite;
        }
        
        .audio-checkbox:checked ~ .equalizer .bar-7 {
            animation: eq-bounce-7 0.7s ease-in-out infinite;
        }
        
        .audio-checkbox:checked ~ .equalizer .bar-8 {
            animation: eq-bounce-8 1.4s ease-in-out infinite;
        }
        
        @keyframes eq-bounce-1 {
            0%, 100% { height: 20px; }
            50% { height: 45px; }
        }
        
        @keyframes eq-bounce-2 {
            0%, 100% { height: 35px; }
            50% { height: 60px; }
        }
        
        @keyframes eq-bounce-3 {
            0%, 100% { height: 60px; }
            50% { height: 80px; }
        }
        
        @keyframes eq-bounce-4 {
            0%, 100% { height: 75px; }
            50% { height: 50px; }
        }
        
        @keyframes eq-bounce-5 {
            0%, 100% { height: 45px; }
            50% { height: 70px; }
        }
        
        @keyframes eq-bounce-6 {
            0%, 100% { height: 30px; }
            50% { height: 55px; }
        }
        
        @keyframes eq-bounce-7 {
            0%, 100% { height: 55px; }
            50% { height: 75px; }
        }
        
        @keyframes eq-bounce-8 {
            0%, 100% { height: 25px; }
            50% { height: 40px; }
        }
        
        .waveform {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            height: 40px;
            margin-bottom: 24px;
        }
        
        .wave {
            width: 3px;
            height: 10px;
            background: var(--uij-text-muted, #999999);
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .audio-checkbox:checked ~ .waveform .wave {
            background: var(--uij-primary, #32CD32);
        }
        
        .audio-checkbox:checked ~ .waveform .wave-1 {
            animation: wave-motion-1 0.6s ease-in-out infinite;
        }
        
        .audio-checkbox:checked ~ .waveform .wave-2 {
            animation: wave-motion-2 0.8s ease-in-out infinite;
        }
        
        .audio-checkbox:checked ~ .waveform .wave-3 {
            animation: wave-motion-3 0.7s ease-in-out infinite;
        }
        
        .audio-checkbox:checked ~ .waveform .wave-4 {
            animation: wave-motion-4 0.9s ease-in-out infinite;
        }
        
        .audio-checkbox:checked ~ .waveform .wave-5 {
            animation: wave-motion-5 0.5s ease-in-out infinite;
        }
        
        @keyframes wave-motion-1 {
            0%, 100% { height: 10px; }
            50% { height: 25px; }
        }
        
        @keyframes wave-motion-2 {
            0%, 100% { height: 10px; }
            50% { height: 35px; }
        }
        
        @keyframes wave-motion-3 {
            0%, 100% { height: 10px; }
            50% { height: 30px; }
        }
        
        @keyframes wave-motion-4 {
            0%, 100% { height: 10px; }
            50% { height: 20px; }
        }
        
        @keyframes wave-motion-5 {
            0%, 100% { height: 10px; }
            50% { height: 28px; }
        }
        
        .audio-info {
            display: flex;
            justify-content: space-between;
            color: var(--uij-text-muted, #999999);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UijeongBoo - Media Player Components</h1>
        
        <!-- Video Player Section -->
        <div class="section">
            <h2>CSS Only Video Player</h2>
            <p>CSS만으로 구현한 비디오 플레이어 UI</p>
            
            <div class="video-player">
                <div class="video-screen">
                    <div class="video-placeholder">
                        <div class="play-button-large"></div>
                    </div>
                </div>
                
                <div class="video-controls">
                    <input type="checkbox" id="video-play" class="video-checkbox">
                    <label for="video-play" class="video-btn play-btn"></label>
                    
                    <div class="video-progress">
                        <input type="range" class="progress-bar" min="0" max="100" value="30">
                        <div class="progress-fill"></div>
                    </div>
                    
                    <div class="video-time">1:23 / 4:56</div>
                    
                    <input type="checkbox" id="video-volume" class="video-checkbox">
                    <label for="video-volume" class="video-btn volume-btn"></label>
                    
                    <input type="checkbox" id="video-fullscreen" class="video-checkbox">
                    <label for="video-fullscreen" class="video-btn fullscreen-btn"></label>
                </div>
            </div>
        </div>

        <!-- Music Player Section -->
        <div class="section">
            <h2>CSS Only Music Player</h2>
            <p>CSS 애니메이션으로 구현한 음악 플레이어</p>
            
            <div class="music-player">
                <div class="album-art">
                    <div class="album-cover"></div>
                    <div class="vinyl-record"></div>
                </div>
                
                <div class="track-info">
                    <h4>Song Title</h4>
                    <p>Artist Name</p>
                </div>
                
                <div class="music-controls">
                    <button class="music-btn prev-btn"></button>
                    
                    <input type="checkbox" id="music-play" class="music-checkbox">
                    <label for="music-play" class="music-btn play-btn-main"></label>
                    
                    <button class="music-btn next-btn"></button>
                </div>
                
                <div class="music-progress">
                    <input type="range" class="music-range" min="0" max="100" value="40">
                    <div class="time-display">
                        <span>1:34</span>
                        <span>3:45</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Audio Visualizer Section -->
        <div class="section">
            <h2>CSS Only Audio Sync / Visualizer</h2>
            <p>음악 재생 시 시각적 오디오 싱크 시뮬레이션</p>
            
            <div class="audio-visualizer">
                <input type="checkbox" id="audio-play" class="audio-checkbox">
                <label for="audio-play" class="audio-play-btn"></label>
                
                <div class="equalizer">
                    <div class="eq-bar bar-1"></div>
                    <div class="eq-bar bar-2"></div>
                    <div class="eq-bar bar-3"></div>
                    <div class="eq-bar bar-4"></div>
                    <div class="eq-bar bar-5"></div>
                    <div class="eq-bar bar-6"></div>
                    <div class="eq-bar bar-7"></div>
                    <div class="eq-bar bar-8"></div>
                </div>
                
                <div class="waveform">
                    <div class="wave wave-1"></div>
                    <div class="wave wave-2"></div>
                    <div class="wave wave-3"></div>
                    <div class="wave wave-4"></div>
                    <div class="wave wave-5"></div>
                </div>
                
                <div class="audio-info">
                    <span class="frequency">440 Hz</span>
                    <span class="volume">Volume: 75%</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
