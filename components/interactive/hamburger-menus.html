<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UijeongBoo - Hamburger Menu Animations</title>
    
    <!-- UijeongBoo Core CSS -->
    <link rel="stylesheet" href="../../css/core/variables.css">
    <link rel="stylesheet" href="../../css/core/reset.css">
    <link rel="stylesheet" href="../../css/core/typography.css">
    
    <style>
        body {
            font-family: var(--uij-font-family, 'SF Pro Display', system-ui, sans-serif);
            background: var(--uij-bg-primary, #222222);
            color: var(--uij-text-primary, #eeeeee);
            line-height: 1.6;
            padding: 20px;
        }
        
        .demo-section {
            margin-bottom: 40px;
            padding: 20px;
            background: var(--uij-bg-secondary, #333333);
            border-radius: 12px;
            border: 1px solid var(--uij-border, #444444);
        }
        
        /* ================================================= */
        /* CSS ONLY HAMBURGER MENU ANIMATIONS (10 Types) */
        /* ================================================= */
        
        .hamburger-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px;
            margin-top: 20px;
        }
        
        .hamburger-item {
            text-align: center;
            padding: 16px;
            background: var(--uij-bg-tertiary, #444444);
            border-radius: 8px;
            border: 1px solid var(--uij-border, #555555);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .hamburger-item h3 {
            margin-bottom: 15px;
            color: var(--uij-text-primary, #eeeeee);
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .hamburger-checkbox {
            display: none;
        }
        
        .hamburger-menu {
            display: block;
            width: 50px;
            height: 50px;
            margin: 0 auto;
            cursor: pointer;
            position: relative;
            background: transparent;
            border: 2px solid var(--uij-border, #555555);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .hamburger-menu:hover {
            border-color: var(--uij-primary, #32CD32);
        }
        
        .hamburger-line {
            display: block;
            position: absolute;
            left: 50%;
            width: 24px;
            height: 3px;
            background: var(--uij-text-secondary, #cccccc);
            border-radius: 2px;
            transform: translateX(-50%);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .hamburger-line:nth-child(1) { top: 15px; }
        .hamburger-line:nth-child(2) { top: 23px; }
        .hamburger-line:nth-child(3) { top: 31px; }
        
        /* 1. Classic X Animation */
        .hamburger-checkbox:checked + .hamburger-menu.classic-x .hamburger-line:nth-child(1) {
            top: 23px;
            transform: translateX(-50%) rotate(45deg);
            background: var(--uij-primary, #32CD32);
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.classic-x .hamburger-line:nth-child(2) {
            opacity: 0;
            transform: translateX(-50%) scale(0);
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.classic-x .hamburger-line:nth-child(3) {
            top: 23px;
            transform: translateX(-50%) rotate(-45deg);
            background: var(--uij-primary, #32CD32);
        }
        
        /* 2. Arrow Animation */
        .hamburger-checkbox:checked + .hamburger-menu.arrow .hamburger-line:nth-child(1) {
            top: 19px;
            left: 45%;
            width: 16px;
            transform: translateX(-50%) rotate(45deg);
            background: var(--uij-primary, #32CD32);
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.arrow .hamburger-line:nth-child(2) {
            left: 40%;
            width: 20px;
            background: var(--uij-primary, #32CD32);
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.arrow .hamburger-line:nth-child(3) {
            top: 27px;
            left: 45%;
            width: 16px;
            transform: translateX(-50%) rotate(-45deg);
            background: var(--uij-primary, #32CD32);
        }
        
        /* 3. Rotate Animation */
        .hamburger-checkbox:checked + .hamburger-menu.rotate {
            transform: rotate(180deg) scale(1.1);
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.rotate .hamburger-line {
            background: var(--uij-primary, #32CD32);
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.rotate .hamburger-line:nth-child(1) {
            top: 23px;
            transform: translateX(-50%) rotate(45deg);
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.rotate .hamburger-line:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.rotate .hamburger-line:nth-child(3) {
            top: 23px;
            transform: translateX(-50%) rotate(-45deg);
        }
        
        /* 4. Scale Animation */
        .hamburger-checkbox:checked + .hamburger-menu.scale .hamburger-line:nth-child(1) {
            top: 23px;
            transform: translateX(-50%) rotate(45deg) scale(1.4);
            background: var(--uij-primary, #32CD32);
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.scale .hamburger-line:nth-child(2) {
            transform: translateX(-50%) scale(0);
            opacity: 0;
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.scale .hamburger-line:nth-child(3) {
            top: 23px;
            transform: translateX(-50%) rotate(-45deg) scale(1.4);
            background: var(--uij-primary, #32CD32);
        }
        
        /* 5. Slide Animation */
        .hamburger-checkbox:checked + .hamburger-menu.slide .hamburger-line:nth-child(1) {
            transform: translateX(-50%) translateY(8px) rotate(45deg);
            background: var(--uij-primary, #32CD32);
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.slide .hamburger-line:nth-child(2) {
            transform: translateX(-50%) translateX(20px);
            opacity: 0;
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.slide .hamburger-line:nth-child(3) {
            transform: translateX(-50%) translateY(-8px) rotate(-45deg);
            background: var(--uij-primary, #32CD32);
        }
        
        /* 6. Elastic Animation */
        .hamburger-menu.elastic .hamburger-line {
            transition: all 0.6s cubic-bezier(0.68, -0.6, 0.32, 1.6);
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.elastic .hamburger-line:nth-child(1) {
            top: 23px;
            transform: translateX(-50%) rotate(45deg) scale(1.2);
            background: var(--uij-primary, #32CD32);
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.elastic .hamburger-line:nth-child(2) {
            transform: translateX(-50%) scale(0) rotate(180deg);
            opacity: 0;
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.elastic .hamburger-line:nth-child(3) {
            top: 23px;
            transform: translateX(-50%) rotate(-45deg) scale(1.2);
            background: var(--uij-primary, #32CD32);
        }
        
        /* 7. Square Animation */
        .hamburger-checkbox:checked + .hamburger-menu.square .hamburger-line:nth-child(1) {
            top: 15px;
            left: 45%;
            width: 20px;
            transform: translateX(-50%);
            background: var(--uij-primary, #32CD32);
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.square .hamburger-line:nth-child(2) {
            left: 40%;
            width: 10px;
            opacity: 0;
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.square .hamburger-line:nth-child(3) {
            top: 31px;
            left: 45%;
            width: 20px;
            transform: translateX(-50%);
            background: var(--uij-primary, #32CD32);
        }
        
        /* 8. Spin Animation */
        .hamburger-menu.spin .hamburger-line {
            transition: all 0.6s ease;
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.spin .hamburger-line:nth-child(1) {
            top: 23px;
            transform: translateX(-50%) rotate(135deg);
            background: var(--uij-primary, #32CD32);
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.spin .hamburger-line:nth-child(2) {
            transform: translateX(-50%) rotate(90deg) scale(0);
            opacity: 0;
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.spin .hamburger-line:nth-child(3) {
            top: 23px;
            transform: translateX(-50%) rotate(45deg);
            background: var(--uij-primary, #32CD32);
        }
        
        /* 9. Dots Animation */
        .hamburger-checkbox:checked + .hamburger-menu.dots .hamburger-line {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--uij-primary, #32CD32);
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.dots .hamburger-line:nth-child(1) {
            top: 20px;
            left: 35%;
            transform: translateX(-50%);
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.dots .hamburger-line:nth-child(2) {
            top: 22px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.dots .hamburger-line:nth-child(3) {
            top: 20px;
            left: 65%;
            transform: translateX(-50%);
        }
        
        /* 10. Fold Animation */
        .hamburger-menu.fold .hamburger-line {
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.fold .hamburger-line:nth-child(1) {
            top: 23px;
            transform: translateX(-50%) rotate(45deg) scaleX(0.7);
            background: var(--uij-primary, #32CD32);
            transform-origin: left center;
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.fold .hamburger-line:nth-child(2) {
            transform: translateX(-50%) scaleX(0);
            opacity: 0;
        }
        
        .hamburger-checkbox:checked + .hamburger-menu.fold .hamburger-line:nth-child(3) {
            top: 23px;
            transform: translateX(-50%) rotate(-45deg) scaleX(0.7);
            background: var(--uij-primary, #32CD32);
            transform-origin: left center;
        }
    </style>
</head>

<body>
